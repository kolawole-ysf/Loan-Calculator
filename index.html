<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div class="card">
                <h1 class="heading">Loan Calculator</h1>
                <form class="myForm">
                   <div class="form-group">
                            <div class="form-input">
                                <span class="label-icon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <span class="label-icon">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Loan Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                            </div>
                        </div>
                        <div class="form-input">
                            <input type="submit" class="btn" value="Calculate">
                        </div>
                    </form>
                    <!--------------------------------Result----------------------->
                    <div id="loading">
                        <img src="loading.gif" alt="">
                        <p class="loading">Loading...</p>
                    </div>
                    <div class="myForm" id="myForm">
                        <h2 class="heading2">Result</h2>
                        <div class="form-group">
                                 <div class="form-input">
                                     <span class="label-icon2">MonthlyRepay</span>
                                     <input type="number" class="form-control2" id="monthlyRepay" placeholder="Monthly Repay" disabled>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <div class="form-input">
                                     <span class="label-icon2">Interest</span>
                                     <input type="number" class="form-control2" id="totalInterest" placeholder="Total Interest" disabled>
                                 </div>
                             </div>
                             <div class="form-group">
                                <div class="form-input">
                                    <span class="label-icon2">TotalAmount</span>
                                    <input type="number" class="form-control2" id="totalAmount" placeholder="Amount" disabled>
                                </div>
                            </div>
                             
                    </div>
      
    </div>
    <script src="index.js"></script>
</body>
</html>
